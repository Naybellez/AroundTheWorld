<main>
    <!-- carousel of pictures-->
    <div class="carousel slide">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!--Indicators-->
<ol class="carousel-indicators">
  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
  <li data-target="#myCarousel" data-slide-to="1"></li>
  <li data-target="#myCarousel" data-slide-to="2"></li>

</ol>
									
									
<!--Wrapper for slides-->
<div class="carousel-inner">
  <div class="carousel-item active"> 
    <img src="https://drive.google.com/uc?export=download&id=1ovrs9XYelmvSCatGAEJ7aQCeD1RJXVJw" class="d-block w-100"  alt="Elephant">
                <li> Around The World To New Zealand</li>>
  </div>
  <div class="carousel-item">
            
 <img src="https://drive.google.com/uc?export=download&id=1pTuR7eLPIgV7NBnQvvBO0eN_Dmw75lXx" class="d-block w-100" alt ="Giraffe">
                <li> Around The World To Austria </li>
  </div>
                    
  <div class="carousel-item">
    <img src="https://drive.google.com/uc?export=download&id=18EI0-l0rWaKnDdv8KXRoUYUcMFIglXHp"  class="d-block w-100" alt="Lioness"  alt ="Lionessess" >
            <li> Around The World To Kenya </li>
  </div>
                    
 
  </div>	
                    
<!-- Left and Right controls-->
	
<a class="carousel-control-left" href="#myCarousel" role="button" data-slide="prev">
  <span class="carousel-control-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
  <span class="carousel-control-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
                                                 

<!-- java set up-->
    <form>
     
            <button type="submit" class= buttonn>Back</button>
